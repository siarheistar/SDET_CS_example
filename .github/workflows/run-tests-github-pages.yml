name: Run Tests with GitHub Pages Report

# This workflow generates Allure reports and publishes them to GitHub Pages
# Best for: Public repositories, no server maintenance needed
# Access reports at: https://USERNAME.github.io/REPO-NAME/

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  test-and-report:
    name: Run Tests and Publish Report
    runs-on: ubuntu-latest

    steps:
      # =====================================================
      # STEP 1: Checkout Code
      # =====================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =====================================================
      # STEP 2: Setup .NET
      # =====================================================
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # =====================================================
      # STEP 3: Install Allure CLI
      # =====================================================
      - name: Install Allure CLI
        run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          sudo tar -zxvf allure-2.25.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.25.0/bin/allure /usr/bin/allure
          allure --version

      # =====================================================
      # STEP 4: Restore and Build
      # =====================================================
      - name: Restore dependencies
        run: |
          dotnet nuget locals all --clear
          dotnet restore SDET_CS_Framework.sln --configfile NuGet.config

      - name: Build solution
        run: dotnet build SDET_CS_Framework.sln -c Release --no-restore

      # =====================================================
      # STEP 5: Run Tests
      # =====================================================
      - name: Create Allure results directory
        run: mkdir -p ${{ github.workspace }}/allure-results

      - name: Verify Allure config
        run: |
          echo "Workspace: ${{ github.workspace }}"
          echo "Allure results will be written to: ${{ github.workspace }}/allure-results"
          ls -la ${{ github.workspace }}/allureConfig.json || echo "Config file not found"
          cat ${{ github.workspace }}/allureConfig.json || echo "Cannot read config"

      # =====================================================
      # STEP 5a: Start API Server
      # =====================================================
      - name: Start API Server
        run: |
          echo "Starting API server on localhost:5001..."
          cd src/Application
          dotnet run --configuration Release --urls "http://localhost:5001" > api-server.log 2>&1 &
          API_PID=$!
          echo "API_PID=$API_PID" >> $GITHUB_ENV

          # Wait for server to start (max 30 seconds)
          for i in {1..30}; do
            if curl -s http://localhost:5001/health > /dev/null 2>&1; then
              echo "âœ… API server is ready!"
              break
            fi
            echo "Waiting for API server... ($i/30)"
            sleep 1
          done

          # Verify server is running
          if ! curl -s http://localhost:5001/health > /dev/null 2>&1; then
            echo "âŒ API server failed to start"
            cat api-server.log
            exit 1
          fi

      # =====================================================
      # STEP 5b: Run Unit Tests
      # =====================================================
      - name: Run Unit Tests
        run: |
          export ALLURE_RESULTS_DIRECTORY=${{ github.workspace }}/allure-results
          export ALLURE_RESULTS_PATH=${{ github.workspace }}/allure-results

          dotnet test tests/SDET.Tests.csproj \
            --configuration Release \
            --filter "TestCategory=Unit" \
            --logger:"console;verbosity=normal" \
            --logger:"trx;LogFileName=unit-test-results.trx" \
            --results-directory:${{ github.workspace }}/test-reports
        continue-on-error: true
        env:
          ALLURE_RESULTS_DIRECTORY: ${{ github.workspace }}/allure-results

      # =====================================================
      # STEP 5c: Run API Tests
      # =====================================================
      - name: Run API Tests
        run: |
          export ALLURE_RESULTS_DIRECTORY=${{ github.workspace }}/allure-results
          export ALLURE_RESULTS_PATH=${{ github.workspace }}/allure-results

          dotnet test tests/SDET.Tests.csproj \
            --configuration Release \
            --no-build \
            --filter "TestCategory=API" \
            --logger:"console;verbosity=normal" \
            --logger:"trx;LogFileName=api-test-results.trx" \
            --results-directory:${{ github.workspace }}/test-reports
        continue-on-error: true
        env:
          ALLURE_RESULTS_DIRECTORY: ${{ github.workspace }}/allure-results

      # =====================================================
      # STEP 5d: Setup Node.js for Newman
      # =====================================================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman newman-reporter-htmlextra

      # =====================================================
      # STEP 5e: Run Newman/Postman Tests
      # =====================================================
      - name: Run Newman/Postman Tests
        run: |
          mkdir -p postman-reports
          newman run postman/collections/SDET_API_Tests.postman_collection.json \
            --environment postman/environments/local.postman_environment.json \
            --reporters cli,htmlextra \
            --reporter-htmlextra-export postman-reports/newman-report.html
        continue-on-error: true

      # =====================================================
      # STEP 5f: Stop API Server
      # =====================================================
      - name: Stop API Server
        if: always()
        run: |
          if [ ! -z "${{ env.API_PID }}" ]; then
            echo "Stopping API server (PID: ${{ env.API_PID }})"
            kill ${{ env.API_PID }} 2>/dev/null || true
          fi

      - name: Verify Allure results were generated
        if: always()
        run: |
          echo "Checking allure-results directory:"
          ls -la ${{ github.workspace }}/allure-results/ || echo "Directory not found"
          echo ""
          echo "JSON result files count:"
          find ${{ github.workspace }}/allure-results -name "*-result.json" | wc -l
          echo ""
          if [ -d "${{ github.workspace }}/allure-results" ]; then
            echo "Files in allure-results:"
            ls -la ${{ github.workspace }}/allure-results/
          fi

      # =====================================================
      # STEP 6: Add Environment Info
      # =====================================================
      - name: Add Allure environment info
        if: always()
        run: |
          cat > ${{ github.workspace }}/allure-results/environment.properties << EOF
          Build.Number=${{ github.run_number }}
          Branch=${{ github.ref_name }}
          Commit=${{ github.sha }}
          Author=${{ github.actor }}
          Workflow=${{ github.workflow }}
          Repository=${{ github.repository }}
          EOF

      # =====================================================
      # STEP 7: Get Previous Report History (For Trends)
      # =====================================================
      - name: Get Allure history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy history to results
        if: always()
        continue-on-error: true
        run: |
          if [ -d "gh-pages/history" ]; then
            cp -r gh-pages/history ${{ github.workspace }}/allure-results/
            echo "âœ… Copied history from previous reports"
          else
            echo "âš ï¸ No history found (first run)"
          fi

      # =====================================================
      # STEP 8: Generate Allure Report from TRX
      # =====================================================
      - name: Generate Allure report from TRX files
        if: always()
        run: |
          echo "ðŸ“Š Generating Allure report from TRX files..."
          echo "TRX files location:"
          ls -la ${{ github.workspace }}/test-reports/

          # Allure 2.x has native TRX support - point it to test-reports directory
          allure generate --clean ${{ github.workspace }}/test-reports -o allure-report

          echo "âœ… Report generated from TRX"

      # =====================================================
      # STEP 9: Verify Allure Report
      # =====================================================
      - name: Verify Allure report files
        if: always()
        run: |
          echo "Checking generated Allure report files:"
          ls -la allure-report/ | head -20
          echo ""
          echo "Total files:"
          find allure-report -type f | wc -l

      # =====================================================
      # STEP 10: Upload Allure Report as Artifact
      # =====================================================
      - name: Upload Allure report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: error
          retention-days: 7

      # =====================================================
      # STEP 11: Upload Allure Report as Pages Artifact
      # =====================================================
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      # =====================================================
      # STEP 12: Deploy to GitHub Pages
      # =====================================================
      - name: Deploy to GitHub Pages
        if: always()
        id: deployment
        uses: actions/deploy-pages@v4

      # =====================================================
      # STEP 13: Create Summary
      # =====================================================
      - name: Create job summary
        if: always()
        run: |
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"

          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Build Number** | #${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Test Suites Executed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Unit Tests** - NUnit tests with Allure reporting" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **API Tests** - NUnit API integration tests" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **Newman/Postman Tests** - Postman collection tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [**View Allure Report on GitHub Pages**]($PAGES_URL)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Artifacts Available:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`allure-report\` - Complete Allure test report" >> $GITHUB_STEP_SUMMARY
          echo "- \`newman-postman-report-${{ github.run_number }}\` - Newman HTML report" >> $GITHUB_STEP_SUMMARY
          echo "- \`test-results-${{ github.run_number }}\` - Raw test results (TRX + Allure JSON)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ“ Note: It may take 1-2 minutes for GitHub Pages to update" >> $GITHUB_STEP_SUMMARY

      # =====================================================
      # STEP 14: Upload Test Results (Backup)
      # =====================================================
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: |
            ${{ github.workspace }}/test-reports/
            ${{ github.workspace }}/allure-results/
          retention-days: 30

      # =====================================================
      # STEP 15: Upload Newman/Postman HTML Report
      # =====================================================
      - name: Upload Newman/Postman Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-postman-report-${{ github.run_number }}
          path: postman-reports/
          retention-days: 30
